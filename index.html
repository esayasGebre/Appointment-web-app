<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<title>Appointment App.</title>		
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<div id='top'> </div>
<div id='top1'> </div>

	<div id="box">
		<h2 class="pad">Appointment App.</h2>
		<hr>
		<div id="box1">
			<div>
				<input id="newApp" type="button" value="NEW" class="btn btn-info"/>
				<input  id="cancelApp" type="button" value="CANCEL" class="btn btn-info"/>
			</div>
			
			<div id="addAppointment" >
				<div>
					<h5 id="ifError" class="text-danger"></h5>
				</div>
				<form id="appForm" METHOD="POST" ACTION="/cgi-bin/storeAppointment.pl">
					<div>
						<div>
							<label >DATE:
							 <input id="datepicker"" type="text" name="date" placeholder="MM/DD/YYYY" required="true" /></label>
						</div>
						<div>
							<label>TIME :
							 <input id="time" type="time" name="time" placeholder="--:-- --" required="true" /></label>
						</div>
						<div>
							<label class="val">DESC:</label>
							<textarea id="description" name="description" cols="40" rows="5" placeholder="Enter Description" required="true" ></textarea>
						</div>
					</div>
				</form>
			</div>
			<div>
				<input id="searchText" type="text" size="20" placeholder="search here .." /> 
				<input id = "searchButton" class="btn btn-info btn-sm" type="button" value="SEARCH" />
			</div>
		</div>
		<hr>
		<div>
			<table id="tableOfData" class="table table-bordered">
				<tbody id="tableContent">
					
				</tbody>
			</table>
		</div>   
		<div class="container"><p class="text-danger" id="ifNoAppData"></p> </div>
		
	</div>
	 
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
